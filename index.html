<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Glass Website</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css">
  </head>

  <body>
    <main>
      <section class="glass">

        <!-- Panel left start here-->
        <div class="dashboard">

          <div class="user">
            <img src="images/avatar.png" alt="">
            <h3>Simo Edwin</h3>
            <p>Pro member</p>
          </div>

          <div class="links"> <!-- Link section start here-->
            <div class="link">
              <img src="images/twitch.png" alt="">
              <h2>Streams</h2>
            </div>

            <div class="link">
              <img src="images/steam.png" alt="">
              <h2>Game</h2>
            </div>

            <div class="link">
              <img src="images/upcoming.png" alt="">
              <h2>New</h2>
            </div>

            <div class="link">
              <img src="images/library.png" alt="">
              <h2>Library</h2>
            </div>
          </div> <!-- Link section end here-->

        <div class="pro">
          <h2>Join now for free games.</h2>
          <img src="images/controller.png" alt="">
        </div>
      </div> <!-- End of left panel-->

      <!-- Panel right start here, still inside section "glass"-->
      <div class="games">
        <div class="status">
          <h1>Active Games</h1>
          <input type="text" name="" value="">
        </div>

        <div class="cards"> <!-- card section include card 1, 2, 3 start here-->

          <div class="card"> <!-- card 1 start-->
            <img src="images/assassins.png" alt="">
            <div class="card-info">
              <h2>Assasins Creed Valhalla</h2>
              <p>PS5 Version</p>
              <div class="progress">

              </div>
            <h2 class="percentage"> 60% </h2>
            </div>
          </div> <!-- card 1 end-->

          <div class="card"> <!-- card 2 start-->
            <img src="images/assassins.png" alt="">
            <div class="card-info">
              <h2>Assasins Creed Valhalla</h2>
              <p>PS5 Version</p>
              <div class="progress">

              </div>
            <h2 class="percentage"> 60% </h2>
            </div>
          </div> <!-- card 2 end-->

          <div class="card"> <!-- card 3 start-->
            <img src="images/assassins.png" alt="">
            <div class="card-info">
              <h2>Assasins Creed Valhalla</h2>
              <p>PS5 Version</p>
              <div class="progress">

              </div>
            <h2 class="percentage"> 60% </h2>
            </div>
          </div> <!-- card 3 end-->

        </div> <!-- card section end here-->



      </div>

      </section>
    </main>

<!--circles decoration-->
    <div class="circle1">
    </div>

    <div class="circle2">
    </div>

  </body>
</html>
